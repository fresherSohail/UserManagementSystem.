<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .navBar{
         width:100%;
         background: rgba(0.1, 0.1, 0.1, 0.5);
         display:flex;
         top:10;
         left:0;
         right:0;
         justify-content:center;
         font-weight:bold;
         font-family: Arial, sans-serif;
         font-size:1.2rem;
         z-index:10;
         position:fixed;
         padding: 1rem 2rem;
        }

        .navBar a{
          font-size: 1.2rem;
          text-decoration:none;
          margin: 0rem 7rem;
          color:white;
          transition: color 0.3s;
        }

        .navBar a:hover{
          color: #00bcd4;
        }


        .hero{
          background-image: url('https://images.pexels.com/photos/15685957/pexels-photo-15685957.jpeg');
          background-size:cover;
          background-position:center;
          height:97vh;
          display:flex;
          justify-content:center;
          align-items:center;
          color:white;
          text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
          position:relative;
          width:100%;
        }


        .hero::after {
          content:" ";
          position:absolute;
          top:0;
          width:100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: -1;
        }

        .hero-content{
          text-align:center;
          z-index:1;
        }


        .hero h1{
          font-size:3rem;
          margin-bottom: 1rem;
        }

        .hero p{
          font-size:1rem;
          margin-bottom:2rem;
        }


      .logout{
        width:100%;
        display:flex;
        justify-content:right;
        align-items:center;
        position:absolute;
      }

      .logoutInput{
        margin-top:8%;
        margin-right:4%;
        border:none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.9);
        border-radius:6px;
        padding:10px 40px;
        font-family:sans-serif;
        font-weight:bold;
background-image: linear-gradient(135deg, #3C8CE7 10%, #00EAFF 100%);               color:white;
        font-size:0.8rem;
        transition:0.2s;
        opacity:0.6;
        z-index:1;
      }

      .logoutInput:hover{
       font-size:1rem;
       padding:10px 20px;
       cursor:pointer;
       opacity:1;
      }


    </style>

    <script>



    </script>

</head>
<body>

<div class="navBar">
    <a th:href="@{/home}" id="home">Home</a>
    <a th:href="@{/profileController}" id="profile">Profile</a>
    <a th:href="@{/aboutController}" id="about">About Us</a>
    <a th:href="@{/getAllUserData}" id="getAllUser" th:if="${loggedInUser!=null and loggedInUser.role == 'admin'}" > Dashboard </a>
</div>

<form class="logout" action="/logoutController" method="get">
    <input class="logoutInput" type="submit" value="Logout"/>
</form>

<section class="hero">
    <div class="hero-content">
        <h1>Welcome to the User Portal</h1>
        <p>Manage your profile and explore the platform with ease.</p>
    </div>

</section>

<script>
    window.addEventListener("popstate", function(event){
     alert(Are you sure, You want to leave this page");
    });
</script>

</body>
</html>
