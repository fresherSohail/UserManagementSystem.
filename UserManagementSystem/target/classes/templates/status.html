<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Vibrant gradient background */
            color: #333;
        }

        .classForm {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        p {
            color: #444;
            font-size: 18px;
            margin-bottom: 15px;
            display: inline;
        }

        p:first-of-type {
            font-weight: bold;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 20px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #acb6e5, #74ebd5);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            p {
                font-size: 16px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>

<div class="classForm">

    <form action="login">
        <p th:text="${message}"></p>
        <p>Please try logging in instead.</p>
        <br><br>
        <input type="submit" value="Click to Login" id="submit"/>
    </form>

</div>

</body>
</html>
