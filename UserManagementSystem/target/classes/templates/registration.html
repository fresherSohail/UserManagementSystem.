<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex; /* Enables Flexbox */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(135deg, #92FFC0 10%, #002661 100%);
        }

        .container {
            width: 50%;
            max-width: 600px;
            background: #E0E0E0;
            padding: 20px;
            border-radius: 6px;
        }


        input[type=text], input[type=password], input[type=email], select  {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        input[type=submit] {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        input[type=submit]:hover {
          background-color: #45a049;
        }

        div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${message}">Please Register</h1>
    <form action="processRegistrate" modelAttribute="processRegistrate" method="post">
        <h4>Enter your information:</h4>
        <label for="firstname">First Name:</label>
        <input id="firstname" required type="text" autocomplete="off" name="firstname" placeholder="Enter your first name"/>

        <label for="lastname">Last Name:</label>
        <input id="lastname" required type="text" autocomplete="off" name="lastname" placeholder="Enter your last name"/>

        <label for="username">Username:</label>
        <input id="username" required type="text" autocomplete="off" name="username" placeholder="Choose a username"/>

        <label for="password">Password:</label>
        <input id="password" required type="password" autocomplete="off" name="password" placeholder="Create a password"/>

        <label for="email">Email:</label>
        <input id="email" required type="email" autocomplete="off" name="email" placeholder="Enter your email address"/>

        <label for="role">Role: </label>
        <select id="role" required name="role">
            <option value="" disabled selected>Select your role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="guest">Guest</option>
        </select>


        <input type="submit" id="submit"/>
    </form>
</div>

</body>
</html>
