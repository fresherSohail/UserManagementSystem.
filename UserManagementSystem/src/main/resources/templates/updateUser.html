<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled User Form</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }

        h1 {
            font-size: 26px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Form Container */
        form {
            background: #ffffff;
            border-radius: 12px;
            padding: 25px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        /* Labels and Inputs */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.5);
        }

        /* Centering Form Content */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>User Registration Form</h1>

    <form th:action="@{/UpdatedUI/{id}(id=${user.id})}" method="post">

        <input type="hidden" name="id" th:value="${user.id}" />

        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstname" type="text" placeholder="Enter your first name" th:value="${user.firstname}" required />

        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastname" type="text" placeholder="Enter your last name" th:value="${user.lastname}" required />

        <label for="username">Username:</label>
        <input id="username" name="username" type="text" placeholder="Enter your username" th:value="${user.username}" required />

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" th:value="${user.email}" required />

        <input type="submit" value="Submit" />
    </form>
</div>
</body>
</html>
